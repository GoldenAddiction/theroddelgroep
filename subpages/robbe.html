<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/robbe.css">
    <title>Robbe's pagina</title>


</head>
<body>
<header>
    <div id="begroeting">
        <h1>Hallo en welkom bij mijn pagina!</h1>
        <h2>Op deze pagina kan je allerlei lollige dingen verwachten!</h2>
    </div>

    <div id="leMonke">
        <h3 id="poopy" onclick="startSound()"></h3>
        <marquee>Click me!</marquee>
    </div>


</header>
<main>
    <div id="container">

    </div>

    <div id="Overview">
        <div id="firstThing">
            <figure>
                <div id="item1"></div>
                <figcaption id="cap">Hover over Maarten om een shotje te pakken!</figcaption>
            </figure>

        </div>
    </div>

    <div id="gameView">
        <h1>SLANGENSPEL</h1>
        <canvas onclick="playSnake()" width="400" height="400" id="game"></canvas>
        <div id="gameInfo">
            <h1>Click on the black box to start!</h1>

            <ul id="controlList">
                <li>W naar <b>BOVEN</b></li>
                <li>S naar BENEDEN</li>
                <li>A naar LINKS</li>
                <li>D naar RECHTS</li>
            </ul>
        </div>

    </div>


</main>
<footer>

</footer>
<script src="../assets/js/isIngelogged.js"></script>
<script src="../assets/javascript/robbe/robbe.js"></script>
<script src="../assets/javascript/robbe/magischeBazar.js"></script>
<script src="../assets/javascript/robbe/horinge.js"></script>
<script src="../assets/javascript/robbe/rawrxd.js"></script>
</body>
</html>
